<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amar Portfolio</title>

  <style>
    body {
      margin: 0;
      font-family: "Exo 2", sans-serif;
      background: #0d1117;
      color: #fff;
      overflow-x: hidden;
    }

    /* Terminal Box */
    .terminal {
      background: #000;
      border: 1px solid #0ff;
      width: 400px;
      height: 200px;
      margin: 100px auto;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      color: #0f0;
      box-shadow: 0 0 15px #0ff;
    }

    /* Cards Container */
    .cards-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
    }
    .cards-container.loaded {
      opacity: 1;
      transform: translateY(0);
    }

    /* Card Flip */
    .card {
      width: 200px;
      height: 250px;
      perspective: 1000px;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }
    .card:hover .card-inner {
      transform: rotateY(180deg);
    }
    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
    }
    .card-front {
      background: #1e90ff;
    }
    .card-back {
      background: #ff6347;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <!-- Terminal -->
  <div class="terminal" id="terminal"></div>

  <!-- Cards -->
  <div class="cards-container" id="cards">
    <div class="card">
      <div class="card-inner">
        <div class="card-front">ðŸ‘¨ About Me</div>
        <div class="card-back">Developer | Learner</div>
      </div>
    </div>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">ðŸ’» Projects</div>
        <div class="card-back">Networking | Web</div>
      </div>
    </div>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">ðŸ“© Contact</div>
        <div class="card-back">email@example.com</div>
      </div>
    </div>
  </div>

  <script>
    // Terminal typing effect
    const terminal = document.getElementById("terminal");
    const text = "Loading data...";
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        terminal.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      } else {
        // after typing complete â†’ hide terminal and show cards
        setTimeout(() => {
          terminal.style.display = "none";
          document.getElementById("cards").classList.add("loaded");
        }, 1000);
      }
    }

    window.onload = typeWriter;
  </script>
</body>
</html>
