    <!-- 🎨 Fonts & Styles -->
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="/css/styles.min.css" />

    <!-- ✅ Preload Background Video for Faster Rendering -->
    <link rel="preload" as="video" href="/images/background.webm" type="video/webm" />
  </head>

  <body>
    <!-- 🌍 Background World Map -->
    <div class="world-map"></div>

    <!-- 🎥 Video Background -->
    <div class="video-background">
      <video autoplay muted loop playsinline>
        <source src="/images/background.webm" type="video/webm" />
      </video>
    </div>

    <!-- 🖥 Terminal Window -->
    <div class="card terminal">
      <div class="card-header">Terminal</div>
      <div class="card-body"></div>
    </div>

    <!-- 📇 Cards Container -->
    <div class="cards-container"></div>

    <!-- ⚡ Optimized Scripts (Defer for Performance) -->
    <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@1.0.39/src/ua-parser.min.js" defer></script>
    <script src="/js/analytics.min.js" defer></script>
    <script src="/js/terminal.min.js" defer></script>
    <script src="/js/app.min.js" defer></script>

    <!-- 📊 Google Analytics (GA4) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){ dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX'); // <-- Replace with your GA4 ID
    </script>

    <!-- 🕵️‍♂️ UAParser + Custom Analytics -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const parser = new UAParser();
        const result = parser.getResult();

        // Console Debug (Remove in Production)
        console.log("User Device Info:", result);

        // Example: Send to custom backend if available
        if (window.sendAnalyticsData) {
          window.sendAnalyticsData({
            browser: result.browser,
            os: result.os,
            device: result.device,
            cpu: result.cpu,
            userAgent: result.ua,
            timestamp: new Date().toISOString(),
          });
        }
      });
    </script>
  </body>
</html>
