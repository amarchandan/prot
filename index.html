<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amar Chandan | Portfolio</title>

    <!-- Meta Tags -->
    <meta name="description" content="Noob Developer" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Amar Chandan" />
    <meta property="og:site_name" content="Personal Website" />
    <meta property="og:url" content="" />
    <meta property="og:description" content="Noob Developer" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Amar Chandan" />
    <meta name="twitter:description" content="Noob Developer" />
    <link rel="canonical" href="./" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="./css/styles.min.css" />
  </head>

  <body>
    <div class="world-map"></div>

    <div class="video-background">
      <video autoplay muted loop playsinline>
        <source src="./images/background.webm" type="video/webm" />
      </video>
    </div>

    <div class="card terminal">
      <div class="card-header">Terminal</div>
      <div class="card-body"></div>
    </div>

    <div class="cards-container" style="visibility: hidden;"></div>

    <!-- Scripts -->
    <script src="./js/ua-parser.min.js"></script>
    <script src="./js/analytics.min.js"></script>
    <script src="./js/terminal.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        new Terminal({
          container: document.querySelector(".terminal .card-body"),
          typingSpeed: 75,
          commands: [
            { text: 'load profile -firstName "Amar" -lastName "Chandan"', typing: true },
            { text: "loading...", typing: false },
          ],
          done: function () {
            document.querySelector(".terminal").style.display = "none";
            const cardsContainer = document.querySelector(".cards-container");
            cardsContainer.style.visibility = "visible";
            setTimeout(() => cardsContainer.classList.add("loaded"), 300);
          },
        });
      });
    </script>

    <script src="./js/app.min.js"></script>
  </body>
</html>
