<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title>Amar Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #0d1117;
      color: #fff;
    }
    .terminal {
      width: 320px;
      margin: 100px auto;
      background: #001f1f;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #0ff;
      box-shadow: 0 0 10px rgba(0,255,255,0.4);
    }
    .terminal-header {
      font-weight: bold;
      margin-bottom: 10px;
      color: #0ff;
      font-size: 14px;
    }
    .terminal-body {
      font-size: 13px;
      min-height: 80px;
      white-space: pre-wrap;
    }
    .cards-container {
      display: none;
      text-align: center;
      margin-top: 50px;
    }
    .card {
      display: inline-block;
      background: #111;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 20px;
      margin: 10px;
      width: 250px;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
    }
    .card h2 {
      margin-top: 0;
      color: #0ff;
    }
    .ip-box {
      margin: 30px auto;
      width: 320px;
      background: #111;
      border: 1px solid #0ff;
      border-radius: 8px;
      padding: 15px;
      font-size: 13px;
      box-shadow: 0 0 10px rgba(0,255,255,0.4);
      text-align: left;
    }
    .ip-box h3 {
      margin-top: 0;
      color: #0ff;
      font-size: 14px;
      border-bottom: 1px solid #0ff;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <!-- Terminal -->
  <div class="terminal" id="terminal">
    <div class="terminal-header">TERMINAL</div>
    <div class="terminal-body" id="terminal-body"></div>
  </div>

  <!-- Cards -->
  <div class="cards-container" id="cards">
    <div class="card">
      <h2>Profile</h2>
      <p>Name: Amar</p>
      <p>Profession: Student</p>
    </div>
    <div class="card">
      <h2>Skills</h2>
      <ul>
        <li>Web Development</li>
        <li>Cloud</li>
        <li>Cybersecurity</li>
      </ul>
    </div>
    <div class="card">
      <h2>Languages</h2>
      <p>C, C++, Python, Rust</p>
    </div>
  </div>

  <!-- IP Box -->
  <div class="ip-box" id="ip-box" style="display:none;">
    <h3>IP Information</h3>
    <div id="ip-data">Fetching IP details...</div>
  </div>

  <script>
    const terminalBody = document.getElementById("terminal-body");
    const terminal = document.getElementById("terminal");
    const cards = document.getElementById("cards");
    const ipBox = document.getElementById("ip-box");
    const ipData = document.getElementById("ip-data");

    const lines = [
      "load profile -firstName Amar -lastName Chandan",
      "loading data...",
      "fetching skills...",
      "fetching languages...",
      "initializing UI..."
    ];

    let i = 0;
    function typeLine() {
      if (i < lines.length) {
        const line = document.createElement("div");
        line.textContent = "> " + lines[i];
        terminalBody.appendChild(line);
        i++;
        setTimeout(typeLine, 800);
      } else {
        setTimeout(() => {
          terminal.style.display = "none";
          cards.style.display = "block";
          ipBox.style.display = "block";
          fetchIP();
        }, 1000);
      }
    }

    // Fetch IP info
    function fetchIP() {
      fetch("https://ipapi.co/json/")
        .then((res) => res.json())
        .then((data) => {
          ipData.innerHTML = `
            <strong>IP:</strong> ${data.ip} <br>
            <strong>City:</strong> ${data.city} <br>
            <strong>Region:</strong> ${data.region} <br>
            <strong>Country:</strong> ${data.country_name} <br>
            <strong>ISP:</strong> ${data.org}
          `;
        })
        .catch(() => {
          ipData.textContent = "Failed to fetch IP details.";
        });
    }

    // Start typing effect
    typeLine();
  </script>
</body>
</html>
